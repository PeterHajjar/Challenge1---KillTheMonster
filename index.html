<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title"><h1>Kill The Monster</h1></div>
    <div class="container">
        <div class="card">
            <h2>Monster Health</h2>
            <div class="progress-bar">
                <div id="monster-health" class="progress"></div>
            </div>
        </div>
        
        <div class="card">
            <div class="name"><h2>Player Health</h2></div>
            <div class="progress-bar">
                <div id="player-health" class="progress"></div>
            </div>
        </div>
        
        <div>
            <button id="damage-button">Attack</button>
            <button id="heal-button">Heal</button>
        </div>
        <div>
            <button id="Special-button">Special Attack</button>
            <button id="giveUp-button">Give UP</button>
        </div>

        <div class="card">
            <div class="name"><h2>Battle Log</h2></div>
            <div id="logs">
                <p></p>
            </div>
        </div>
        
    </div>
</div>
    <script src="index.js"></script>
</body>
</html>
